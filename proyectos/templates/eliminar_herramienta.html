{% extends 'base.html' %}  

{% block content %}  
    <div class="container mt-5">  
        <h2>Eliminar Herramienta</h2>  
        <p>¿Estás seguro de que deseas eliminar la herramienta <strong>{{ herramienta.nombre }}</strong>?</p>  
        
        <form method="POST">  
            {% csrf_token %}  
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>  
            <a href="{% url 'lista_herramientas' %}" class="btn btn-secondary">Cancelar</a>  
        </form>  
    </div>  
{% endblock %}
